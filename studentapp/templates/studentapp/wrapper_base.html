<!DOCTYPE html>
<html lang="ru-ru">
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | Student Helper</title>
    <meta name="keywords" content="Идеи, Вдохновения, Контент, Готовые материалы, Шпаргалки, Формулы, Подсказки">
    <meta name="description"
          content="Student Helper - лучшая в мире образовательная платформа для всех. Найдите для себя онлайн-курс, ответ на любой вапрос и поддробные анализ вашых не доставков с лучшими рекомендациями на Foreign.Student.by и начните осваивать новые навыки.">
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'studentapp/assets/images/FS-big.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'studentapp/assets/images/FS.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'studentapp/assets/images/FS.png' %}">
    <link rel="shortcut icon" href="{% static 'studentapp/assets/images/FS.png' %}">
    <!-- Custom Stylesheet -->
    <link href="{% static 'studentapp/assets/css/normalize.css' %}" rel="stylesheet">
    <link href="{% static 'studentapp/assets/css/material.css' %}" rel="stylesheet">
    <link href="{% static 'studentapp/assets/css/maps.css' %}" rel="stylesheet">
    <link href="{% static 'studentapp/assets/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'studentapp/assets/css/account.css' %}" rel="stylesheet">
<!--    <link href="{% static 'studentapp/assets/css/subject.css' %}" rel="stylesheet">-->
    <link href="{% static 'studentapp/assets/css/schedule.css' %}" rel="stylesheet">
    <link href="{% static 'studentapp/assets/css/material-table.css' %}" rel="stylesheet">

</head>

<body>
<main class="app-container">
    <header class="app-header">
        <div class="app-header-left">
            <span class="app-icon"></span>
            <a href="{% url 'studentapp:index' %}">
                <img title="Student Helper" class="logo-img" src="{% static 'studentapp/assets/images/fs.png' %}"
                     alt="Student Helper">
            </a>
            <div class="search-wrapper">
                <input class="search-input" type="text" placeholder="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search"
                     viewBox="0 0 24 24">
                    <defs></defs>
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.35-4.35"></path>
                </svg>
            </div>
        </div>
        <div class="app-header-right">
            <button class="mode-switch" title="Switch Theme">
                <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                     stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                    <defs></defs>
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                </svg>
            </button>
            <button class="notification-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-bell">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </button>
                        <button class="notification-btn">
                            <a style="text-decoration: none; color: #333; " href="{% url 'logout' %}">
           <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 18 15">
  <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
  <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
</svg>
                        </a>
                        </button>

            <a href="{% url 'studentapp:scores' %}" class="profile-btn">
                <img src="{% static 'studentapp/assets/images/user.png' %}"/>
            </a>
        </div>
        <button class="messages-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-message-circle">
                <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
            </svg>
        </button>
    </header>
    <div class="app-content">
        <div class="app-sidebar">
            <a href="{% url 'studentapp:index' %}" class="app-sidebar-link active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-home">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
            </a>
            <a href="{% url 'studentapp:assistent' %}" class="app-sidebar-link">
                <div class="app-sidebar-ico">
                    <img src="{% static 'studentapp/assets/images/assist.png' %}" alt="">
                </div>
            </a>
            <a href="{% url 'studentapp:maps' %}" class="app-sidebar-link">
                <div class="app-sidebar-ico">
                    <img src="{% static 'studentapp/assets/images/map.png' %}" alt="">
                </div>
            </a>
        </div>
        <!--      <div class="projects-section">-->
        {% block main %}

        {% endblock %}


        {% block message %}

        {% endblock %}
        <!--      </div>-->

    </div>
</main>

<script src="{% static 'studentapp/assets/js/jquery.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="{% static 'studentapp/assets/js/material.js' %}"></script>
<script src="{% static 'studentapp/assets/js/script.js' %}"></script>
<script src="{% static 'studentapp/assets/js/chat-bot.js' %}"></script>
</body>

</html>
